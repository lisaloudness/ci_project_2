<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Playpen+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/word-list.js" defer></script>
    
    <title>Love Logo</title>
</head>
<body>
<header>
    <div>
        <h1 href="#home" class="love-logo">Love Logo</h1>
    </div>
</header>

<section id="start-screen">
    <div class="container">
        <div class="logo-box">
            <img class="logo" src="assets/images/LoveLogo no txt.png" alt="lovelogos logo">
                <h1>Guess The Brand</h1>
        </div>
        <div class="controls">
            <div class="btn">
                <button class="control-btn" id="start-btn" onclick="startGame()">Start</button>
                <button class="control-btn" id="how-btn">How To Play</button>
                <button class="control-btn" id="score-btn">High Score</button>
            </div>
        </div>       
    </div>
    <div class="game-modal">
        <div class="content">
            <img src="" alt="">
            <h4></h4>
            <p>The correct answer was: <b></b></p>
            <button class="play-again">Play Again</button>
    
        </div>
    
    </div>
</section>
    
<section id="play-screen" style="display:none">
<div class="container">
    <div class="logo-box">
        <img class="logo" src="" alt="">
        <h1>Guess the logo</h1>
    </div>
    <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="guesses-text">
            Incorrect guesses:
            <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
    </div>



</section>


</body>
</html>
