<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/logoList.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="/assets/images/sad_emoji.gif" alt="sad emoji">
            <h4>Game Over!</h4>
            <p>The correct answer was: <b>jaguar</b></p>
            <button class="play-again">Play Again</button>

        </div>

    </div>
    <div class="container">
        <div class="logo-box">
            <img src="assets/images/LoveLogo blue.png" alt="game-logo">
            <h1>Guess the logo</h1>
        </div>
        <div class="game-box">
        <ul class="word-display">
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter guessed">a</li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
        </ul>
        <h4 class="guesses-text">
            Incorrect guesses:
            <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
    </div>




    

    <script src="assets/js/script.js"></script>
</body>
</html>
